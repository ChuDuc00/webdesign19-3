<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
            scroll-behavior: smooth;
        }
        
        /* Top navigation */
        .top-nav {
            background-color: #ff99cc;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .top-nav a {
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .top-nav a:hover {
            background-color: #ff66b2;
            border-radius: 8px;
        }
        
        /* Side navigation */
        .side-nav {
            position: fixed;
            top: 60px;
            left: 0;
            width: 220px;
            height: 100%;
            background-color: #ffccd5;
            padding-top: 20px;
            transition: 0.3s;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .side-nav a {
            padding: 15px 25px;
            text-decoration: none;
            color: #333;
            display: block;
            transition: 0.3s;
            font-weight: bold;
            cursor: pointer;
        }
        .side-nav a:hover {
            background-color: #ff99cc;
            color: white;
        }
        
        /* Main content */
        .main-content {
            margin-left: 250px;
            margin-top: 80px;
            padding: 30px;
        }
        
        .section {
            padding: 25px;
            background: white;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(255, 102, 178, 0.2);
            transition: transform 0.3s ease-in-out;
            display: none;
        }
        .section:hover {
            transform: scale(1.03);
        }
        
        .exercise {
            padding: 20px;
            margin: 15px 0;
            border: 2px solid #ff99cc;
            border-radius: 10px;
            background-color: #ffe6eb;
            box-shadow: 0 4px 8px rgba(255, 102, 178, 0.1);
        }
        
        /* Footer */
        footer {
            background: #ff99cc;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Responsive design */
        @media screen and (max-width: 768px) {
            .side-nav {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
            }
            .main-content {
                margin-left: 0;
                margin-top: 90px;
            }
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>
    <nav class="top-nav">
        <a href="#">Trang Chủ</a>
    </nav>

    <div class="side-nav">
        <a onclick="showSection('about-me')"><i class="fas fa-user"></i> Giới Thiệu</a>
        <a onclick="showSection('exercises')"><i class="fas fa-book"></i> Bài Tập</a>
    </div>

    <div class="main-content">
        <section id="about-me" class="section">
            <h1 style="text-align: center; font-size: 2.5em;">Giới Thiệu</h1>
            <p style="font-size: 1.5em;"><strong>Tên:</strong> Nguyễn Thị Trang</p>
            <p style="font-size: 1.5em;"><strong>Lớp:</strong> CNTT D2024B</p>
            <p style="font-size: 1.5em;"><strong>Sở thích:</strong> Xem phim, ngủ</p>
        </section>
        <section id="exercises" class="section">
            <h2>Bài Tập</h2>
            <div class="exercise">
                <h3>Buổi 1</h3>
                <p>Bài tập buổi 1...</p>
            </div>
            <div class="exercise">
                <h3>Buổi 2</h3>
                <p>Bài tập buổi 2...</p>
            </div>
            <div class="exercise">
                <h3>Buổi 3</h3>
                <p>Bài tập buổi 3...</p>
            </div>
            <div class="exercise">
                <h3>Buổi 4</h3>
                <p>Bài tập buổi 4...</p>
            </div>
        </section>
    </div>
</body>
</html>
