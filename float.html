<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Mạng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #e91e63;
            color: white;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .news-container {
            margin-top: 20px;
        }
        .news-item {
            width: 32%;
            float: left;
            margin-right: 2%;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .news-item:last-child {
            margin-right: 0;
        }
        .news-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .news-content {
            padding: 10px;
            background: #e91e63;
            color: white;
            font-size: 14px;
        }
        @media screen and (max-width: 768px) {
            .news-item {
                width: 100%;
                float: none;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Báo mạng.</div>
        <div class="news-container">
            <div class="news-item">
                <img src="https://cdn.24h.com.vn/upload/4-2022/images/2022-10-04/1664854005-bdc69ded-fde2-4336-aa47-de7195ca4baa_4032_3024_308-width480height360.jpeg" alt="news">
                <div class="news-content">Vụ mẹ và bé 3 tháng tuổi rơi từ tầng 12 chung cư tử vong: Cảnh sát đặt nghi vấn do trầm cảm</div>
            </div>
            <div class="news-item">
                <img src="http://image.congan.com.vn/thumbnail/CATP-480-2022-10-2/z3767682694065-b5cd403a59174b93cb07b5f2c26bd3f0_956_1276_398.jpg" alt="news">
                <div class="news-content">MXH khen ngợi anh CSGT áo dính đầy máu khi đưa cô gái bị nạn đi cấp cứu</div>
            </div>
            <div class="news-item">
                <img src="https://img.cand.com.vn/resize/800x800/NewFiles/Images/2022/09/24/binh_phuoc-1664017141561.jpg" alt="news">
                <div class="news-content">Lại xuất hiện clip chốt bán đất nhanh như chớp xôn xao mạng</div>
            </div>
        </div>
    </div>
</body>
</html>
